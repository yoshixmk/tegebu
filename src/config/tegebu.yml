teges:
  -
    tegename: 'Exploding Kittens'
    tegegenre: 'バカ'
    tegeeasiness: '非常に軽い'
    tegetime: 15
    tegepersons: '2-5'
    tegeage: 7
    tegedescription: '爆弾のカードを手にしたら負けのてげ。爆弾を手にしないために効果を持つカードを有効利用する'
    tegeimpression: '効果のあるカードを全部把握するのは多少時間がかかるが、それでも数回やれば覚える、とっつきやすいてげ'
    tegeimage: 'exploding-kittens.jpg'
  -
    tegename: '目撃者たちの夜'
    tegegenre: '正体隠匿'
    tegeeasiness: '軽い'
    tegetime: 10
    tegepersons: '3-6'
    tegeage: 8
    tegedescription: '隣の部屋(他の人)から1枚来訪者を受け取り、山札から1枚引く。そのどちらかの来訪者を選び自分の役とする。殺人鬼をボイラー室に送り込めば勝ち。殺人鬼はその逆'
    tegeimpression: '自分で演じる役職を2枚から選ぶことができる。慣れないうちは無難に客人(能力のない人)をやっておくだけでも楽しい。1てげが短いので気楽に正体隠匿てげができる'
    tegeimage: 'mokugekishatachi-no-yoru.jpg'
  -
    tegename: '犯人は踊る'
    tegegenre: 'カードゲーム'
    tegeeasiness: '軽い'
    tegetime: 15
    tegepersons: '3-8'
    tegeage: 8
