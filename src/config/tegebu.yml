    tegeage: 6
    tegedescription: 'お題の通りにタイルを揃える。非常に明快なルールのてげ。それだけなのだがなかなか完成せず、非常にもどかしい気持ちになる'
    tegeimpression: '苦手な人はとことん苦手なタイプのてげ。とあるお買いモノサービスにおける人気が非常に高い'
