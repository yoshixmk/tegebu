slogans:
  ja: '私たちは日本で活動するテーブルゲームが大好きな団体です。自身を''てげぶ''と呼んでいます。参加は比較的安めで、主催者のボランティアによって、活動は全て支えられています。'
  en: 'We are a tabletop games lover group in Japan. We call ''Tegebu'' for ourselves. It is reasonable to participate. All activities are supported by the volunteers of the organizers.'
  fr: 'Nous sommes un groupe des amoureux de jeux de table au Japon. Nous appelons ''Tegebu'' pour nous-mêmes. C''est bon marché pour participer. Toutes les acitivités sont soutenues par les bélévoles des organisateurs.'
  es: 'Nosotros somos un grupo de los amantes de juegos de mesa en Japón. Nosotros llamamos ''Tegebu'' para nosotros mismos. Es barato participar. Todas las activitidades son apoyadas por los volintarios de los organizores.'
  zh: '我们是日本的桌面游戏爱好者团体。我们称我们自己叫 ''Tegebu''。参加费用很便宜。所有活动都由组织的志愿者提供支持。'
