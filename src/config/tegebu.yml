    tegepersons: '2-5'
    tegeage: 7
    tegedescription: 'Nine Tilesを発展させたてげ。推奨年齢が1歳増えている。タイルを繋げて道を繋げる。街を作る。お題に挙げられた条件を満たす。を同時にやる'
    tegeimpression: '3条件を満たして初めて得点を得られる権利がある。苦手な人は本当に何もできない。人を選ぶタイプのてげ'
    tegeimage: 'nine-tiles-panic.jpg'
